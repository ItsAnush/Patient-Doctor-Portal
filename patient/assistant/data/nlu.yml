version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Hello
      - Hi
      - Hey there
      - Good morning

  - intent: goodbye
    examples: |
      - Goodbye
      - Bye
      - See you later
      - Take care

  - intent: thank
    examples: |
      - Thank you
      - Thanks a lot
      - I appreciate your help
      - Thanks for your support

  - intent: deny
    examples: |
      - No
      - I don't think so
      - Not really
      - I'm not sure

  - intent: affirm
    examples: |
      - Yes
      - Definitely
      - Absolutely
      - I agree

  - intent: ask_condition
    examples: |
      - What are the common symptoms of [condition]?
      - How do I know if I have [condition]?
      - What are the signs of [condition]?
      - What should I look out for in [condition]?

  - intent: ask_treatment
    examples: |
      - How is [condition] treated?
      - What are the treatment options for [condition]?
      - What medications are usually prescribed for [condition]?
      - Can you suggest any remedies for [condition]?

  - intent: ask_medication
    examples: |
      - What is [medication] used for?
      - Are there any side effects of [medication]?
      - How should I take [medication]?
      - Is [medication] available over the counter?

  - intent: ask_doctor
    examples: |
      - Can you recommend a doctor for [specialty]?
      - How can I find a good doctor for [specialty]?
      - Do you know any specialists for [condition]?
      - Where can I get medical help for [condition]?

  - intent: ask_payment
    examples: |
      - How much does [treatment] cost?
      - Are there any discounts or insurance options available?
      - What are the payment options for [treatment]?
      - Can I pay in installments for [treatment]?

  - intent: ask_contact
    examples: |
      - How can I contact your clinic?
      - What is your phone number?
      - Do you have an email address?
      - Where are you located?

  - intent: ask_emergency
    examples: |
      - What should I do in case of an emergency?
      - How can I reach the nearest hospital?
      - Is there a helpline for emergencies?
      - Can you provide first aid advice for [condition]?

  - intent: other
    examples: |
      - Can you repeat that?
      - I don't understand
      - Could you explain further?
      - I have a different question

  - intent: bot_challenge
    examples: |
      - Are you a bot?
      - Is this an automated service?
      - Am I talking to a real person?
      - Are you human?
